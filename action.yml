name: Terragrunt Action
description: "Execute Terragrunt Actions"
inputs:
  github_token:
    description: 'GitHub Token'
    required: true
  tg_version:
    description: 'Terragrunt version to install.'
    required: true
  tf_version:
    description: 'Terraform version to install.'
  tofu_version:
    description: 'OpenTofu version to install.'
  tg_command:
    description: 'Terragrunt command to execute.'
    required: true
  tg_dir:
    description: 'Directory in which Terragrunt will be executed.'
    required: true
  tg_comment:
    description: 'Include execution output as comment'
    default: '0'
    required: false
  tg_add_approve:
    description: 'Add -auto-approve to commands which require changes to be applied'
    default: '1'
    required: false
outputs:
  tg_action_output:
    description: 'Terragrunt execution output'
  tg_action_exit_code:
    description: 'Terragrunt exit code'

env:
  MISE_VERSION_INSTALL: "v2024.4.0"
  TF_INPUT: false
  TF_IN_AUTOMATION: 1
  SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2
    
